<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>post creation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/front-end/styles/style.css" />
</head>

<body>
    <center>
        <div id="create-post-section" style="display: none">
            <h2>Create a new Post</h2>
            <br />
            <button id="close-post-creator">&times;</button>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Post Title" maxlength="30" required />
                <textarea id="post-content" placeholder="Write your post..." maxlength="500" required></textarea>
                <input id="post-category" placeholder="Enter categories... (max 3)" maxlength="30" />
                <button type="submit">Submit Post</button>
            </form>
        </div>
    </center>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const postSection = document.getElementById("create-post-section");
        const closeBtn = document.getElementById("close-post-creator");
        const form = document.getElementById("post-form");

        // Show modal (bind this to your post creation button)
        window.showPostCreator = () => {
            postSection.style.display = "block";
        };

        // Close modal
        closeBtn.addEventListener("click", () => {
            postSection.style.display = "none";
            saveDraft(); // Save on close
        });

        // Save draft to localStorage
        function saveDraft() {
            const draft = {
                title: document.getElementById("post-title").value,
                content: document.getElementById("post-content").value,
                category: document.getElementById("post-category").value,
            };
            localStorage.setItem("postDraft", JSON.stringify(draft));
        }

        // Load draft if exists
        const draft = JSON.parse(localStorage.getItem("postDraft"));
        if (draft) {
            document.getElementById("post-title").value = draft.title;
            document.getElementById("post-content").value = draft.content;
            document.getElementById("post-category").value = draft.category;
        }

        // Clear draft on submit
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            localStorage.removeItem("postDraft");
            // submit your post logic...
            alert("Post submitted!");
            postSection.style.display = "none";
        });
    });
</script>

</html>
