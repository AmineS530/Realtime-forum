<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/front-end/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/front-end/styles/dm.css">
    <script src="/front-end/scripts/dm.js"></script>
</head>

<body>

    {{ if . }}

        <!-- Main Forum Section -->
        <ul class="nav">
            <li >
                <!-- TODO map onclick="console.log(event)" -->
                <a href="#"onclick="dms_ToggleShowSidebar(event)"  title="Messages">
                    {{ template "svg-two-bubble" }}
                </a>
            </li>
            <li>
                <a href="/api/logout" title="Logout">
                    {{ template "svg-logout" }}
                </a>
            </li>
        </ul>
        <div id="forum-container">
            <!-- Create Post Section -->
            {{ template "post" }}
            <button onclick="viewPosts(event)" class="view-comments" id="postSeeMore">See More</button>
        </div>
        
        <!-- Comments Section -->
        {{ template "comments" }}
        
        <!-- Private Messages Section -->
        {{ template "private-messages" }}
    
    {{ else }}

        {{ template "auth" }}

    {{ end }}

    <script src="/front-end/scripts/script.js"></script>
</body>

</html>
