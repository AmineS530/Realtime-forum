{{ define "auth"}}
<body>
    <link rel="stylesheet" href="/front-end/styles/log-reg.css" />
    <!-- Sliding Form Container -->
    <main>
        <div class="container">
            <!-- Buttons -->
            <div class="btn">
                <button id="login-btn">Login</button>
                <button id="register-btn">Sign Up</button>
            </div>

            <!-- Slider -->
            <div class="slider"></div>
            <!-- Form Section -->
            <div class="form-section">
                <!-- Login Form -->
                <div class="login-box">
                    <form onsubmit="fetching(event,'/api/login')" method="post">
                        <label for="name_or_email">Username or Email</label>
                        <input type="text" id="name_or_email" name="name_or_email" required />
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                        <button type="submit">Login</button>
                        <p>
                            Don't have an account?
                            <a href="#" id="go-to-register">Sign Up</a>
                        </p>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div class="register-box">
                    <form onsubmit="fetching(event,'/api/register')" method="post">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                        <label for="password_confirmation">Confirm Password</label>
                        <input type="password" id="password_confirmation" name="password_confirmation" required />
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Age" min="0" max="120" required />
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name" required />
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name" required />
                        <button type="submit">Sign Up</button>
                        <p>
                            Already have an account? <a href="#" id="go-to-login">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        // TODO: actualy sending the request
        function fetching(e,target) {
            e.preventDefault();
            let azer ={};
            for (const element of e.target) {
                if (element.value != '') {
                    console.log(element.value,element.id, element);
                    azer[element.id] = element.value;
                }
            }
            console.log(e.target,e.this,azer, target);
        }

    </script>
    <script src="/front-end/scripts/log_reg.js"></script>
</body>

{{ end }}
