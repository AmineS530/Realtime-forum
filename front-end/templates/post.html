{{ define "create-post" }}
<!-- Create Post Section -->
<div id="create-post-section" style="display: none;">
    <h3>Create a new Post</h3>
    <form id="post-form">
        <input type="text" id="post-title" placeholder="Post Title" required />
        <textarea id="post-content" placeholder="Write your post..." required></textarea>
        <select id="post-category">
            <option value="general">General</option>
            <option value="tech">Tech</option>
            <option value="music">Music</option>
        </select>
        <button type="submit">Submit Post</button>
    </form>
</div>
{{ end }}


{{ define "post" }}
<!-- Single Post Section -->
<div class="post" id="post{{ .PID }}">
    <script>
        
    </script>
    <h3>{{ .Title }}</h3>
    <p>{{ .Content }}</p>
    <span class="post-info">
        <span class="post-author">Posted by {{ .Author }}</span>
        <span class="post-date">{{ .CreatedAt }}</span>
        <span class="post-category">{{ .Category }}</span>
    </span>
    <button onclick="viewComments(event)" class="view-comments" data-post-id="{{ .PID }}">View Comments</button>
</div>
{{ end }}
